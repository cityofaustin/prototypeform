<h1>Austin Animal Center Foster Care Application</h1>
<h2>Tell us how to contact you</h2>
<form>
  <div class="form-row">
    <div class="form-group col-md-7">
      <label for="inputFirstName">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder=" ">
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-7">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder=" ">
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <label for="inputEmail4">Email Address</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="">
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputPhone">Phone Number</label>
        <small id="phoneHelpBlock" class="form-text text-muted">
            Enter a 10 digit phone number
        </small>
        <input type="text" class="form-control" id="inputPhone" placeholder="_ _ _ - _ _ _ - _ _ _ _" aria-describedby="phoneHelpBlock">
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <label for="inputAddress">Street address 1</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <label for="inputAddress2">Street address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState">
      <!-- When the user starts typing the state, a box should pop up with the states that match that they can choose from, regardless of if they type the full state or the abbreviation -->
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputZip">Zipcode</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <a class="btn btn-primary" href="Home_info.html" role="button">Next</a>
  <a class="btn btn-outline-primary" href="index.html" role="button">Back</a>
</form>
