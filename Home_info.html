<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Foster form prototype</title>
        <meta name="description" content="Design, technology, and innovation fellowship project to redesign the Austin Animal Center Foster Application">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
      <div class="container">
        <h1>Austin Animal Center Foster Care Application</h1>
        <h2>Your Home</h2>
        <form>
            <div>
                <h5>Do you own your home?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="landlordRadios" id="landlordRadios1" value="Yes" checked>
                    <label class="form-check-label" for="landlordRadios1">
                    Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="landlordRadios" id="landlordRadios2" value="No">
                    <label class="form-check-label" for="landlordRadios2">
                    No
                    </label>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputHomeowner">(if no) Have you verified with the homeowner that you are allowed to have pets in the home?</label>
                <small id="homeownerHelpBlock" class="form-text text-muted">
                    Lack of permission does not disqualify you. If you need help getting permission from the homeowner, let us know.
                </small> 
                <input type="text" class="form-control" id="inputHomeowner" placeholder=" " aria-describedby="homeownerHelpBlock">
              </div>
            </div>
            <div>
                <h5>Do any children under 18 living in your home?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="childrenRadios" id="childrenRadios1" value="Yes" checked>
                    <label class="form-check-label" for="childrenRadios1">
                    Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="childrenRadios" id="childrenRadios2" value="No">
                    <label class="form-check-label" for="childrenRadios2">
                    No
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputChildren">(If yes) Please list the ages of all children under 18 living in your home.</label> 
                  <input type="text" class="form-control" id="inputChildren" placeholder=" " aria-describedby="childrenHelpBlock">
                </div>
              </div>
            <a class="btn btn-primary" href="#" role="button">Next</a>
            <a class="btn btn-outline-primary" href="Contact.html" role="button">Back</a>
          </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </body>
</html>
