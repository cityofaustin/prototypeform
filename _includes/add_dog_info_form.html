<!-- These raw tags are to prevent Jekyll from compiling -->
{% raw %}
<script id="add-dog-template" type="text/x-handlebars-template">
  <div class="animal-info js-have-dog-followup js-add-dog-form-block js-animal-info form-group">
    <button type="button" class="close js-close-animal-info" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5>Please fill in the information for Dog {{ dogNumber }}.</h5>

    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="inputDog_name">Your dog's name</label>
        <input type="text" class="form-control" id="inputDog_name" placeholder=" " aria-describedby="Dog_nameHelpBlock">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="inputDog_age">Your dog's age</label>
        <input type="number" class="form-control col-md-4" id="inputDog_age" placeholder=" " aria-describedby="Dog_ageHelpBlock">
      </div>
    </div>
    <h5>Your dog's weight</h5>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Dog_weightRadios" id="Dog_weightRadios1" value="Small (Under 35 lbs)">
      <label class="form-check-label" for="Dog_weightRadios1">
      Small (Under 20 lbs)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Dog_weightRadios" id="Dog_weightRadios2" value="Medium (36-65 lbs)">
      <label class="form-check-label" for="Dog_weightRadios2">
      Medium (20-40 lbs)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Dog_weightRadios" id="Dog_weightRadios3" value="Large (65 lbs and higher)">
      <label class="form-check-label" for="Dog_weightRadios3">
      Large (40 lbs and higher)
      </label>
    </div>
    <h5>Your dog's sex</h5>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Dog_sexRadios" id="Dog_sexRadios1" value="Female">
      <label class="form-check-label" for="Dog_sexRadios1">
      Female
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Dog_sexRadios" id="Dog_sexRadios2" value="Male">
      <label class="form-check-label" for="Dog_sexRadios2">
      Male
      </label>
    </div>
  </div>

</script>
{% endraw %}

<div id="js-new-dog"></div>

<div class="js-have-dog-followup d-none">
  <button class="btn btn-sm btn-outline-primary js-add-dog-trigger" aria-labelledby="add_dog" href="#" role="button">+</button>
  <span id="add_dog">Add another dog</span>
  <small id="add_dogHelpInline" class="text-muted">
    Optional
  </small>
</div>
