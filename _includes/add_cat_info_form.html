<!-- These raw tags are to prevent Jekyll from compiling -->
{% raw %}

<script id="add-cat-template" type="text/x-handlebars-template">
  <div class="animal-info js-have-cat-followup js-add-cat-form-block js-animal-info form-group">
    <button type="button" class="close js-close-animal-info" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5>Please fill in the information for Cat #{{ catNumber }}.</h5>
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="inputCat_name">Your cat's name</label>
        <input type="text" class="form-control" id="inputCat_name" placeholder=" " aria-describedby="Cat_nameHelpBlock">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="inputCat_age">Your cat's age</label>
        <input type="number" class="form-control  col-md-4" id="inputCat_age" placeholder=" " aria-describedby="Cat_ageHelpBlock">
      </div>
    </div>
    <h5>Your cat's sex</h5>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Cat_sexRadios" id="Cat_sexRadios1" value="Female">
      <label class="form-check-label" for="Cat_sexRadios1">
      Female
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Cat_sexRadios" id="Cat_sexRadios2" value="Male">
      <label class="form-check-label" for="Cat_sexRadios2">
      Male
      </label>
    </div>
  </div>
</script>

{% endraw %}

<div id="js-new-cat"></div>

<div class="d-none js-have-cat-followup">
  <a class="btn btn-sm btn-outline-primary js-add-cat-trigger" aria-labelledby="add_cat" href="#" role="button">+</a>
  <span id="add_cat">Add another cat</span>
  <small id="add_CatHelpInline" class="text-muted">
    Optional
  </small>
</div>
